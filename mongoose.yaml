apiVersion: v1
kind: Service

metadata:
  name: mongoose-node
  labels:
    app: mongoose-node

spec:
  clusterIP: "None"
  ports:
    - name: data
      port: 1099
      targetPort: 1099

  selector:
    name: mongoose-node
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongoose-node

spec:
  replicas: 1
  selector:
    matchLabels:
      name: mongoose-node

  serviceName: mongoose-node
  podManagementPolicy: Parallel

  template:
    metadata:
      labels:
        name: mongoose-node
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key:      "app"
                    operator: In
                    values:   ["mongoose-node"]

              topologyKey:    "kubernetes.io/hostname"

      containers:
        - image: emcmongoose/mongoose-base
          name: mongoose-node
          args: ["--run-node"]

          ports:
            - containerPort: 1099