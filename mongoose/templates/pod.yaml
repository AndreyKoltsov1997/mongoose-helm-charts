apiVersion: v1
kind: Pod
metadata:
  name: {{ .Chart.Name }}
spec:
  containers:
    - image: "{{ .Values.image.name }}:{{ .Values.image.tag }}"
      imagePullPolicy: {{ .Values.image.pullPolicy }}
      name: mongoose-container
      args: {{- $count := ((add ($.Values.replicas|int) -1)|int) -}}
            {{- if ne 0 $count -}}
              {{- printf " [\"--load-step-node-addrs=" -}}
              {{- range $index, $e := until $count -}}
                {{- printf "%s-%d.%s" $.Values.service.name $index $.Values.service.name -}}
                {{ if ne (add $e 1) $count }}
                  {{- printf "," -}}
                {{ end }}
              {{- end -}}
              {{- printf "\"" -}}
            {{- end -}}
            {{ if ne $.Values.args "" }}
              {{- if ne 0 $count -}}
                {{- printf "," }}
              {{ end }}
              {{- .Values.args -}}
            {{ end }}
            {{- printf "]" }}

  restartPolicy: OnFailure
