apiVersion: v1
kind: Pod
metadata:
  name: {{ .Chart.Name }}
spec:
  initContainers:
  - name: wait-for-services
    image: busybox:1.28
    command: ['sh', '-c', 'sleep 10']
  containers:
    - image: "{{ .Values.image.name }}:{{ .Values.image.tag }}"
      imagePullPolicy: {{ .Values.image.pullPolicy }}
      name: mongoose-container
      args: {{- printf " [" -}}

            {{- $count := ((add ($.Values.replicas|int) -1)|int) -}}
            {{- if gt $count 0 -}}
              {{- printf "\"--load-step-node-addrs=" -}}
              {{- range $index, $e := until $count -}}
                {{- printf "%s-%d.%s" $.Values.service.name $index $.Values.service.name -}}
                {{ if ne (add $e 1) $count }}
                  {{- printf "," -}}
                {{ end }}
              {{- end -}}
              {{- printf "\"" -}}
            {{- end -}}

            {{ if ne $.Values.args "" }}
              {{- if gt $count 0 -}}
                {{- printf "," }}
              {{ end }}
              {{- .Values.args -}}
            {{ end }}

            {{- printf "]" }}

  restartPolicy: OnFailure
