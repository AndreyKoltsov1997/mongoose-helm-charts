apiVersion: v1
kind: Service
metadata:
  name: mongoose-node
  labels:
    app: mongoose-node
spec:
  clusterIP: "None"
  ports:
    - name: data
      port: 1099
      targetPort: 1099

  selector:
    name: mongoose-node
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongoose-node
spec:
  replicas: 3
  selector:
    matchLabels:
      name: mongoose-node
  serviceName: mongoose-node
  podManagementPolicy: Parallel
  template:
    metadata:
      labels:
        name: mongoose-node
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key:      "app"
                    operator: In
                    values:   ["mongoose-node"]
              topologyKey:    "kubernetes.io/hostname"
      containers:
        - image: "{{ .Values.image.name }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          name: mongoose-node
          args: ["--run-node"]
          ports:
            - containerPort: 1099
---
apiVersion: v1
kind: Pod
metadata:
  name: {{ .Chart.Name }}
spec:
  containers:
    - image: "{{ .Values.image.name }}:{{ .Values.image.tag }}"
      imagePullPolicy: {{ .Values.image.pullPolicy }}
      name: mongoose-container
      args:
        - --load-step-limit-time=1m
          --storage-driver-type=dummy-mock
          --load-step-node-addrs=mongoose-node-0.mongoose-node,mongoose-node-1.mongoose-node,mongoose-node-2.mongoose-node
  restartPolicy: OnFailure
